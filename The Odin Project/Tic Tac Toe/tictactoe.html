<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>TicTacToe</title>

</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>

        <div class="gameboard">
            <div class="box" data-index="0"></div>
            <div class="box" data-index="1"></div>
            <div class="box" data-index="2"></div>
            <div class="box" data-index="3"></div>
            <div class="box" data-index="4"></div>
            <div class="box" data-index="5"></div>
            <div class="box" data-index="6"></div>
            <div class="box" data-index="7"></div>
            <div class="box" data-index="8"></div>
        </div>
        <div class="reset">Reset</div>
    </div>
    <footer class="footer">
        <p>My Implementation of Tic Tac Toe Game for The Odin Project Using factory functions,Module patterns.Implemented .includes,.some,.every array methods.data-* as selectors in HTML.Accomplished structured way of programming (encapsulation)<p>
    </footer>
    <script src="tictactoe.js"></script>
</body>
</html>
