<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Black Jack Game project</title>
</head>
<body>
    <div class="container-box">
        <h2>Challenge 5:Black Jack</h2>
        <h3><span id="score-message" >Let's play</span></h3>

        <div class="row-1">
            <div id="your-box">
                <h2>You:<span id="your-score">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-score">0</span></h2>
            </div>

        </div>

        <div class="row-2">

            <div>
                
                <button class="btn btn-primary" id="hit">Hit</button>
                
                <button class="btn btn-warning" id="stand">Stand</button>

                <button class="btn btn-danger" id="deal">Deal</button>
                    
            </div>

        </div>

        <div class="row-3">

            <table>

                <tr>
                    <th>Wins</th>
                    <th>Draws</th>
                    <th>Losses</th>
                </tr>

                <tr>

                    <td><span id="wins">0</span></td>

                    <td><span id="draws">0</span></td>

                    <td><span id="losses">0</span></td>

                </tr>
                
            </table>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
