<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>JavaScript Tutorial</title>
</head>
<body>
<!-- Challenge 1:Age in Days -->
    <!-- The whole container -->
    <div class="container-1">
        <h2>Challenge 1:Your Age in Days</h2>

        <!--buttons  -->
        <div class="flex-box-container-1">
            <div>
                <button onclick=func() class="btn btn-primary">Click Me</button>
            </div>

            <div>
                <button onclick=func1() class="btn btn-danger">Reset</button>
            </div>
        </div>

        <!-- JS Result -->
        <div class="flex-box-container-1">
            <div id="flex-box-result">
            </div>
        </div>

<!-- Challenge 2:Cat generator -->
        <div class="container-1">
            <h1>Challenge 2:Football Player Generator</h1>
            
            <div class="flex-box-container-1">
                <button onclick=func2() class="btn btn-success">Generate Player</button>
            </div>
            
            <div class="flex-box-container-1"
            id="player-generator">
            </div>
        </div>

<!-- Challenge 3:Rock,Paper,Scissor Game -->
        <div class="container-1">
            <div>
                <h1>Challenge3:Rock,Paper and Scissor game</h1>
            </div>
            <div class="flex-box-container-1" id="rockpapergame">
                <div id=rock onclick= f(this)>Rock</div>
                <div id=paper onclick= f(this)>Paper</div>
                <div id=scissor onclick= f(this)>Scissor</div>
            </div>

        </div>

<!--Challenge 4:Change the color of all uttons  -->
        <div class="container-1" id="buttons">

            <div  class="divbox">
            <form action="">
                <select name="backdrop" onchange=buttoncolorchange(this)>
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            </div>

            <div  class="divbox">
                <button class="btn btn-primary">Wee!</button>
            </div>

            <div class="divbox">
                <button class="btn btn-danger">Yahoo!</button>
            </div>
            
            <div class="divbox">
                <button class="btn btn-warning">Google!</button>
            </div>
            
            <div class="divbox">
                <button class="btn btn-success">Facebook!</button>
            </div>

        </div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
